<mat-toolbar>
  <span>AstroView</span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/albums/{{album.unique_name}}" *ngFor="let album of albums">
        {{album.path}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <span *ngIf="albums.length==0">
        We were unable to find any albums
    </span>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
